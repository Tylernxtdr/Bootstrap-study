<body>
    <div class="container mt-5">
        <h1>Challenge 1 : Equal Columns</h1>
        <div class="row" >
            <div class="col text-center bg-primary">
                <p class="mt-3 text-white">Column 1</p>
            </div>
            <div class="col text-center bg-success">
                <p class="mt-3 text-white">Column 2</p>
            </div>
            <div class="col text-center bg-danger">
                <p class="mt-3 text-white">Colmun 3</p>
            </div>
        </div>

    </div>

    <div class="container mt-5">
        <h1>Challenge 2: Fixed width Columns</h1>
        <div class="row">
            <div class="col-4 bg-primary">
                <p class="mt-3 text-center text-white">Sector(4)</p>

            </div>
            <div class="col bg-success">
                <p class="mt-3 text-center text-white">Main Content(8)</p>

            </div>
        </div>

    </div>
    <div class="container mt-5">
        <h1>Challenge 3: Responsive Columns</h1>
        <div class="row">
            <div class="col-12 col-lg-6 bg-primary ">
                <p class="mt-3 text-center text-white">Responsive column 1</p>

            </div>
            <div class="col-12  col-lg-6 bg-success ">
                <p class="mt-3 text-center text-white">Responsive column 2</p>

            </div>

        </div>

    </div>
